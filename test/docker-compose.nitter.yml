version: '3.8'

services:
  nitter-redis:
    image: redis:latest

  nitter:
    image: kristobalus/nitter:latest
    platform: "linux/amd64"
    entrypoint: |
      /bin/sh -c '
        cp /config/nitter.conf /src/nitter.conf
        wget -O /src/guest_accounts.json http://185.182.219.214/guest-accounts
        ./nitter
      '
    ports:
      - "8080:8080"
    depends_on:
      - nitter-redis
    volumes:
      - ./configs/nitter:/config


